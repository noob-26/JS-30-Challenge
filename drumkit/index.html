<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="buttons">
        <div class="button a">
            <span class="key">A</span>
            <span class="instrument">Drum</span>
        </div>

        <div class="button b">
            <span class="key">B</span>
            <span class="instrument">Clap</span>
        </div>

        <div class="button c">
            <span class="key">C</span>
            <span class="instrument">Hihat</span>
        </div>

        <div class="button d">
            <span class="key">D</span>
            <span class="instrument">Kick</span>
        </div>

        <div class="button e">
            <span class="key">E</span>
            <span class="instrument">Ride</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
